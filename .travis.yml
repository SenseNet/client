language: node_js

node_js:
  - '10'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true

jobs:
  allow_failures:
    - name: 'DMS e2e tests'

  include:
    - stage: 'Tests'
      name: 'Static linting'
      script: yarn lint

    # - name: 'Unit Tests'
    #   before_script: yarn build
    #   script: yarn test:coverage
    #   after_success: bash <(curl -s https://codecov.io/bash)

    # - name: 'DMS e2e tests'
    #   if: type = pull_request
    #   before_script: yarn build
    #   script: yarn test:dms:e2e
    #   after_failure: bash ./scripts/sendscreenshots.sh
    #   addons:
    #     chrome: stable

    - stage: 'Deploy to netlify'
      if: type = pull_request
      name: 'DMS'
      install: yarn && npm install netlify-cli -g
      script: yarn build && yarn dms build:webpack
      after_success: netlify deploy --site c0604e4d-d7a1-4be1-be6a-dcfb034032c0 --auth $NETLIFY_ACCESS_TOKEN --dir ./examples/sn-dms-demo/build --message $TRAVIS_PULL_REQUEST
    - if: type = pull_request
      name: 'Component docs'
      install: yarn && npm install netlify-cli -g
      script: yarn build && yarn storybook build-storybook
      after_success: netlify deploy --site 2739e302-a99b-4df0-95fc-8a348831dd04 --auth $NETLIFY_ACCESS_TOKEN --dir ./examples/sn-react-component-docs/storybook-static --message $TRAVIS_PULL_REQUEST
