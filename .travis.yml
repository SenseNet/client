language: node_js

dist: trusty

addons:
  chrome: stable

node_js:
  - '10'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - bash ./scripts/sendscreenshots.sh

cache:
  yarn: true
  directories:
    - node_modules
    - ~/.cache

before_script: yarn build

jobs:
  include:
    - stage: 'Tests'
      name: 'Static linting'
      script: yarn lint
    - script: yarn test:coverage
      name: 'Unit Tests'
